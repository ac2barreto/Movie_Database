<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Movie Runtime</title>
    <!-- Highcharts Core Library -->
    <script src="https://code.highcharts.com/9.0.0/highcharts.js"></script>
    <!-- Highcharts Solid Gauge Module -->
    <script src="https://code.highcharts.com/9.0.0/modules/solid-gauge.js"></script>
</head>
<body>
    <!-- Container for the Highcharts Graph -->
    <div id="runtimeContainer" style="width: 100%; height: 400px; margin: 0 auto"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/get-avg-runtime')
                .then(response => response.json())
                .then(data => {
                    Highcharts.chart('runtimeContainer', {
                        chart: {
                            type: 'solidgauge'
                        },
                        title: {
                            text: 'Average Movie Runtime'
                        },
                        yAxis: {
                            min: 0,
                            max: 200,
                            title: {
                                text: 'Runtime (minutes)'
                            }
                        },
                        series: [{
                            name: 'Runtime',
                            data: [data[0][0]] // Assuming data is in the format [[number]]
                        }]
                    });
                });
        });
    </script>
</body>
</html>
